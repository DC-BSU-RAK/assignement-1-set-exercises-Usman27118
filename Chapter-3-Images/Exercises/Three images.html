<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Urban Architecture Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Urban Architecture</h1>

  <div class="gallery-row">
    <div class="image-container">
      <img 
        src="images/image1.png" 
        width="800" 
        height="300" 
        alt="Modern skyscraper reflecting the sky" 
        title="Modern Skyscraper in Downtown City">
      <div class="license">
        Image 1 License: Unsplash
      </div>
    </div>

    <div class="image-container">
      <img 
        src="images/image2.png" 
        width="800" 
        height="300" 
        alt="Historic building with arches and columns" 
        title="Historic Building with Architectural Details">
      <div class="license">
        Image 2 License: Unsplash
      </div>
    </div>

    <div class="image-container">
      <img 
        src="images/image3.png" 
        width="800" 
        height="300" 
        alt="Bridge with city skyline in the background" 
        title="Bridge Over River with City Skyline">
      <div class="license">
        Image 3 License: Unsplash
      </div>
    </div>
  </div>

</body>
</html>
